pool:
  vmImage: windows-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      PUBLIC_URL="." npm run build
  displayName: 'npm build react app'

- script: |
    npm run dist
  displayName: 'package electron app'

- task: CmdLine@2
  inputs:
    script: 'mkdir pipelineOutput'
    workingDirectory: '$(Pipeline.Workspace)'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'dist'
    Contents: '*Setup*.exe*'
    TargetFolder: '$(Pipeline.Workspace)/pipelineOutput'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Pipeline.Workspace)/pipelineOutput'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'NMSCD - Creature Builder - AzDo CI'
    repositoryName: 'NMSCD/Creature-Builder'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'gitTag'
    tagPattern: '0.1.*'
    title: 'Release 0.1.*'
    releaseNotesFilePath: './release-notes.txt'
    assets: '$(Pipeline.Workspace)/pipelineOutput'
    addChangeLog: false

